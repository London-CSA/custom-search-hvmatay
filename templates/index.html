<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Custom Search Bing</title>
		<link href="/static/style.css" rel="stylesheet">
		<script src = "/static/script.js"></script>
	</head>
    <body onload="getDate()">
			<div class="container">
        <form autocomplete="off" action="https://www.google.com/search" method="get">
				<table>
					<thead><tr><th>
						<img src="https://www.bing.com/rp/QO12R6eZz9WMzJPOio-qN8bXJZ4.png" alt="Bing"/>
					</th></tr></thead>
					<tbody>
					<tr>
						<td>
            <input name="q" id="txtSearch" type="text" placeholder="Search Bing.com" onkeyup="toggleButton()">
						<input type="hidden" name="q" value="Site:bing.com">
            <input type="submit" disabled value="Search" name="btnSearch" id="btnSearch">
						</td>
					</tr>
					<tr>
						<td class="footer"><img height="14px" src="static/leaf.png">&nbsp;&nbsp;Carbon neutral since 2023</td>
					</tr>
					<tr>
						<td class="footer"> <a>https://www.bing.com/ </a>
						&nbsp;|&nbsp;<span id="date"></span>
						</td>
					</tr>
					</tbody>
				</table>
        </form>
			</div>
    </body>
</html>
